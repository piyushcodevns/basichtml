<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">
        document.onmousemove = f1;
        document.onmousedown = f2;
        document.onmouseup = f3;
        function f1(event) {
            var mouseX = event.clientX + document.body.scrollLeft;
            var mouseY = event.clientY + document.body.scrollTop;
            document.getElementById("currentx").value = mouseX;
            document.getElementById("currenty").value = mouseY;
            document.getElementById("img").style.top = mouseY + "px";
            document.getElementById("img").style.left = mouseX + "px";


        }



    </script>
    <table width="100%" border="2">
        <tr>
            <td colspan="4" align="center">Mouse Data</td>
        </tr>
        <tr>
            <td>Current Mouse X</td>
            <td>
                <input type="text" id="currentx" />
            </td>
            <td>Current Mouse Y</td>
            <td>
                <input type="text" id="currenty" />
            </td>
        </tr>
    </table>
    <img id="img" src="pics/t1.jpg" style=" position:absolute; width: 300px; height: 300px;">
</body>

</html>
