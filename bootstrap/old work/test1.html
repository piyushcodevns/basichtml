<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Math=<input id="math"><br><br>

    Chemistry=<input id="chem"><br><br>
    Physics=<input id="phy"><br><br>
    <button onclick="calculateResult()">Get Result</button>
    <p id="result"></p>
    <script>
        function calculateResult() {
            let mathmarks = Number(document.getElementById("math").value);
            let chemmarks = Number(document.getElementById("chem").value);
            let phymarks = Number(document.getElementById("phy").value);
            let outputdiv = document.getElementById("result");
            if (mathmarks < 40)
                outputdiv.innerHTML = "Math: Fail";
            else
                outputdiv.innerHTML = "Math: Pass";

            if (chemmarks < 40)
                outputdiv.innerHTML += "<br>Chemistry: Fail";
            else
                outputdiv.innerHTML += "<br>Chemistry: Pass";

            if (phymarks < 40)
                outputdiv.innerHTML += "<br>Physics: Fail";
            else
                outputdiv.innerHTML += "<br>Physics: Pass";
        }
    </script>
</body>

</html>
