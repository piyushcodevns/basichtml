<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script>
        function fMax() {
            let x = Number(document.getElementById("a").value);
            let y = Number(document.getElementById("b").value);
            let max = 0, min = 0;
            if (x >= y) {
                min = y;
                max = x;
            }
            
            document.getElementById("max").value = max;
            document.getElementById("min").value = min;
        }
    </script>
</head>

<body>
    <br><input id="a" type="number">
    <br><input id="b" type="number">
    <br>max=<input type="text" id="max">
    <br>
    <br>min=<input type="text" id="min">
    <br><input type="button" value="max" onclick="fMax()">
    <br><input type="button" value="min">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
