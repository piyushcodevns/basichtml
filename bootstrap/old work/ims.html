<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
<script>
  var n=0;
  var loop;
  function startShow(){
    loop=setInterval(f,2000);
  }
  function f(){
    n=(n+1)%3;
    document.getElementById("img").src="pics/"+n+".jpg";
  }
  function stopShow(){
    clearInterval(loop);
  }
</script>
</head>
<body>
  <img id="img" src="pics/0.jpg" width="500px" height="500px"><br>
  <input type="button" value="Start Show" onclick="startShow()">
</body>
</html>
