<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Fetch Example</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>
td{
  border-color: blue;
  border-width: 10px;
  border-style: ridge;
}
</style>hhhhhb
<body>
  <table border="10">
    <tr>
      <th colspan="5">REPUBLIC OF INDIA</th>
    </tr>
    <tr>
      <td rowspan="9"><img src="pics/Screenshot (1).png" id="pics"></td>
    </tr>
    <tr>
      <td>Type: <label id="type"></label></td>
      <td>Country Code: <label id="code"></label></td>
      <td>Passport No.: <label id="pass"></label></td>
    </tr>
    <tr>
      <td colspan="3">Surname: <label id="name"></label></td>
    </tr>
    <tr>
      <td colspan="3">GivenName: <label id="gname"></label> </td>
    </tr>
    <tr>
      <td>Nationality: <label id="nation"></label></td>
      <td>Sex: <label id="gender"></label></td>
      <td>Date of Birth: <label id="birth"></label></td>
    </tr>
    <tr>
      <td colspan="3">Place of Birth: <label id="pbirth"></label></td>
    </tr>
    <tr>
      <td colspan="4">Place of Issue: <label id="pissue"></label></td>
    </tr>
    <tr>
      <td colspan="2">Date Of Issue:<label id="issue"></label></td>
      <td colspan="2">Date Of Expiry: <label id="expiry"></label></td>
    </tr>
  </table>
  <div>
    <button onclick="fetchCharacter()">Information</button>
  </div>
  <script>
    function fetchCharacter() {
      const swapiUrl = `https://gist.githubusercontent.com/piyushcodevns/0c5d750bef269e882680cd04e8dabf5a/raw/fee3baf47e05ad5c56b1c91fbc3460854958d119/data.json`;
      // Fetch data from SWAPI using Fetch API
      fetch(swapiUrl)
        .then(response => {
          // Check if the response is successful (status code 200-299)
          if (!response.ok) {
            throw new Error(`Error: ${response.status} - ${response.statusText}`);
          }
          // Parse the JSON data from the response
          return response.json();
        })
        .then(characterData => {
          // Display character information on the page
          displayCharacterInfo(characterData);
        })
        .catch(error => {
          displayError(error.message);
        });
    }
    function displayCharacterInfo(data) {
      data = JSON.stringify(data);
      //alert(data);
      console.log(data);
      let parsedData = JSON.parse(data);
      document.getElementById("type").innerHTML = parsedData.type;
      document.getElementById("code").innerHTML = parsedData.CountryCode;
      document.getElementById("pass").innerHTML = parsedData.PassportNo;
      document.getElementById("name").innerHTML = parsedData.Surname;
      document.getElementById("gname").innerHTML = parsedData.GivenName;
      document.getElementById("nation").innerHTML = parsedData.Nationaly;
      document.getElementById("gender").innerHTML = parsedData.Sex;
      document.getElementById("birth").innerHTML = parsedData.DateOfBirth;
      document.getElementById("pbirth").innerHTML = parsedData.PlaceOfBirth;
      document.getElementById("pissue").innerHTML = parsedData.PlaceOfIssue;
      document.getElementById("issue").innerHTML = parsedData.DateOfIssue;
      document.getElementById("expiry").innerHTML = parsedData.DateOfExpiry;
    }
    function displayError(errorMessage) {
      alert(errorMessage);
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
