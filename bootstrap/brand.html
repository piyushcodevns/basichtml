<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <script>
        function bigImg(x) {
            console.log(x.src);
            document.getElementById("badaimg").src = x.src;
            document.getElementById("badaimg").title = x.title;
            document.getElementById("txt").value = x.title;
        }

        function normalImg(x) {
            x.style.height = "64px";
            x.style.width = "64px";
        }
    </script>
    <style>
        div {
            border-style: ridge;
            border-width: 0px;

        }

        .Border {
            border-radius: 10px;
            background-color: aqua;
        }
    </style>
</head>

<body>
    <img id="badaimg" src="pics/t1.jpg" style="width: 500px; height: 500px;"><br>
    <img class="Border" onmouseover="bigImg(this)" onmouseout="normalImg(this)" border="0" src="pics/t1.jpg"
        width="64" height="64">
    <img class="Border" onmouseover="bigImg(this)" onmouseout="normalImg(this)" border="0" src="pics/t2.jpg"
        width="64" height="64">

        width="64" height="64">

        width="64" height="64">
    <img class="Border" onmouseover="bigImg(this)" onmouseout="normalImg(this)" border="0" src="pics/t5.jpg"
        width="64" height="64">
    <img class="Border" onmouseover="bigImg(this)" onmouseout="normalImg(this)" border="0" src="pics/j3.jpg"
        width="64" height="64">
    <img class="Border" onmouseover="bigImg(this)" onmouseout="normalImg(this)" border="0" src="pics/j5.jpg"

        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
