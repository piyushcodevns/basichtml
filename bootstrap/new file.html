<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<body>

    bookid: <label id="book1"></label><br><br>
    bookname: <label id="book2"></label><br><br>
    subject: <label id="book3"></label><br><br>



    <input type="button" value="<" onclick="back()">
    <input type="button" value=">" onclick="next()">
    <script>
        let data = `{



"books": [
{
"bookid": "123",
"bookname": "ABC",
"subject": "MATH"
},
{
"bookid": "321",
"bookname": "MY BOOK NO 1",
"subject": "HINDI"
},
{
"bookid": "456",
"bookname": "MY BOOK",
"subject": "SCIENCE"
}
]




        }`;
        let jsondata = JSON.parse(data);
        console.log(data);
        console.log(jsondata);
        const books=jsondata["books"];
        console.log(books);
        const length=books.length;
        let n=0;
        console.log(length);
        function next() {
            if (n>=length)
                return;
            document.getElementById("book2").innerHTML=books[n].bookname;
            document.getElementById("book1").innerHTML=books[n].bookid;
            document.getElementById("book3").innerHTML=books[n].subject;
            n++;
            
        
        }

        function back() {
            if (n<=0 )
                return;
            n--;
            document.getElementById("book2").innerHTML=books[n].bookname;
            document.getElementById("book1").innerHTML=books[n].bookid;
            document.getElementById("book3").innerHTML=books[n].subject;
        }
        next();

    </script>


</body>

</html>
