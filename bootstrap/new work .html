<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        div {
            border-radius: ridge;
            border-width: 0px;
        }

        .border {
            border-radius: 70px;
            background-color: aqua;
        }
    </style>
</head>

<body>
    <div id="output"></div>
    <img id="img0" class="border" src="pics/0.jpg" width="250px" height="250px">
    <img id="img1" class="border" src="pics/1.jpg" width="250px" height="250px">
    <img id="img2" class="border" src="pics/2.jpg" width="250px" height="250px">
    <img id="img3" class="border" src="pics/3.jpg" width="250px" height="250px">
    <img id="img4" class="border" src="pics/4.jpg" width="250px" height="250px">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
<script>
    let counter = 0;
    function showImages() {
        document.getElementById("output").innerHTML = counter;
        counter++;
        let temp = document.getElementById("img0").src;
        document.getElementById("img0").src = document.getElementById("img1").src;
        document.getElementById("img1").src = temp;
    }
    let n = 5;
    function slider() {
        let temp = document.getElementById("img0").src;
        for (let i = 1; i <= n-1; i++) {
            document.getElementById("img" + (i-1)).src = document.getElementById("img" + (i)).src;
          

        }
        document.getElementById("img4").src = temp;
    }
    setInterval("slider()", 500);

    


</script>

</html>
