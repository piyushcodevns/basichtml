<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="button" value="read" onclick="readData()">
    <input type="button" value="write" onclick="writeData()">
        <input type="button" value="clear" onclick="clearData()">

        <script>

            function readData(){
                let x=localStorage.getItem("data");
                alert(x);
                // alert("Read Data");
            }

            function writeData(){
                localStorage.setItem("data","12345");
                alert("Write Data")
            }

            function clearData(){
                localStorage.clear();
                alert("Clear Data")
            }
            </script>
</body>
</html>
