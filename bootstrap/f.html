<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script>
        function f1() {
            alert("How are you");
        }
        function f2() {
            var div = document.getElementById("output");
            var output = "";
            let n = Number(document.getElementById("end").value);
            let i = Number(document.getElementById("start").value);
            while (i <= n) {
                output = output + i + ",";
                i++;
            }
            div.innerHTML = output
        }
        function f3() {
            var div = document.getElementById("output");
            var output = "";
            let n = Number(document.getElementById("start").value);
            let i = Number(document.getElementById("end").value);
            while (i >= 1) {
                output = output + i + ",";
                i--;
            }
            div.innerHTML = output
        }

    </script>
</head>

<body>

    <p>Click the following button to see the function in action</p>
    <input type="button" onclick="f1()" value="Display"><br>
    output <div id="output"></div>
    <input type="button" onclick="f2()" value="forward"><br>
    <input type="button" onclick="f3()" value="backward"><br>
    Start <input id="start" type="text"><br>
    End <input id="end" type="text"><br>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
