<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>



<script>
    function doShareVaranasiSoftwareJunction()
    {
    if(navigator.share)
    {
    navigator.share({
    title: 'Varanasi Software Junction: Illustrating the Web Share API',
    text: 'Learn how to develop a Web Share Button',
    url: 'https://api.openweathermap.org/data/2.5/weather?q=varanasi&appid=4a1f8a61b74546825af1e0be106e797b&units=metric#'
    });
    }
    }

    </script>
<body>
    

    <iframe
    id="inlineFrameExample"
    title="Inline Frame Example"
    width="300"
    height="200"
    src="http://www.openstreetmap.org/export/embed.html?bbox=-0.004017949104309083%2C51.47612752641776%2C0.00030577182769775396%2C51.478569861898606&layer=mapnik">
  </iframe>



        <img src="pics/share.jpg" onclick="doShareVaranasiSoftwareJunction()" width="50px" height="50px">
        
        

</body>
</html>
